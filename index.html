<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-container">
    <div class="screen-container">
    <div id="screen"></div>
    </div>
    <div class="large-buttons">
      <button class="clear-button" id="clear" type="button">clear</button>
      <button class="delete-button" id="delete" type="button">delete</button>
    </div>
    <div class="button-grid">
      <div class="row-4">
        <button class="small-buttons number" id="seven" type="button">7</button>
        <button class="small-buttons number" id="eight" type="button">8</button>
        <button class="small-buttons number" id="nine" type="button">9</button>
        <button class="small-buttons operator" id="divide" type="button">รท</button>
      </div>

      <div class="row-3">
        <button class="small-buttons number" id="four" type="button">4</button>
        <button class="small-buttons number" id= "five"type="button">5</button>
        <button class="small-buttons number" id="six" type="button">6</button>
        <button class="small-buttons operator" id="multiply" type="button">x</button>
      </div>

      <div class="row-2">
        <button class="small-buttons number" id="one" type="button">1</button>
        <button class="small-buttons number" id="two" type="button">2</button>
        <button class="small-buttons number" id="three" type="button">3</button>
        <button class="small-buttons operator" id="subtract" type="button">-</button>
      </div>

      <div class="row-1">
        <button class="small-buttons" id="decimal" type="button">.</button>
        <button class="small-buttons number" id="zero" type="button">0</button>
        <button class="small-buttons" id="equals" type="button">=</button>
        <button class="small-buttons operator" id="add" type="button">+</button>
      </div>
    </div>
  </div>
  </div>  
</body>
</html>
