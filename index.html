<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-container">
    <div id="screen">screen</div>
    <div class="large-buttons">
      <div id="clear"><button type="button">clear</button></div>
      <div id="delete"><button type="button">delete</button></div>
    </div>
    <div class="button-grid">
      <div class="row-4">
        <div class="small-buttons"><button type="button">7</button></div>
        <div class="small-buttons"><button type="button">8</button></div>
        <div class="small-buttons"><button type="button">9</button></div>
        <div class="small-buttons"><button type="button">/</button></div>
      </div>

      <div class="row-3">
        <div class="small-buttons"><button type="button">4</button></div>
        <div class="small-buttons"><button type="button">5</button></div>
        <div class="small-buttons"><button type="button">6</button></div>
        <div class="small-buttons"><button type="button">x</button></div>
      </div>

      <div class="row-2">
        <div class="small-buttons"><button type="button">1</button></div>
        <div class="small-buttons"><button type="button">2</button></div>
        <div class="small-buttons"><button type="button">3</button></div>
        <div class="small-buttons"><button type="button">-</button></div>
      </div>

      <div class="row-1">
        <div class="small-buttons"><button type="button">.</button></div>
        <div class="small-buttons"><button type="button">0</button></div>
        <div class="small-buttons"><button type="button">=</button></div>
        <div class="small-buttons"><button type="button">+</button></div>
      </div>
    </div>
  </div>
</body>
</html>
