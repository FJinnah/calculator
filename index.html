<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-container">
    <div id="screen">screen</div>
    <div class="large-buttons">
      <div id="clear">clear</div>
      <div id="delete">delete</div>
    </div>
    <div class="small-buttons">
      <div class="row-4">
        <div class="small-buttons">7</div>
        <div class="small-buttons">8</div>
        <div class="small-buttons">9</div>
        <div class="small-buttons">/</div>
      </div>

      <div class="row-3">
        <div class="small-buttons">4</div>
        <div class="small-buttons">5</div>
        <div class="small-buttons">6</div>
        <div class="small-buttons">x</div>
      </div>

      <div class="row-2">
        <div class="small-buttons">1</div>
        <div class="small-buttons">2</div>
        <div class="small-buttons">3</div>
        <div class="small-buttons">-</div>
      </div>

      <div class="row-1">
        <div class="small-buttons">.</div>
        <div class="small-buttons">0</div>
        <div class="small-buttons">=</div>
        <div class="small-buttons">+</div>
      </div>
    </div>
  </div>
</body>
</html>
